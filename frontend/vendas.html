<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas da Janela</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; padding: 1rem; }
        .header { margin-bottom: 1rem; } .header a { color: #007bff; text-decoration: none; font-weight: bold; }
        h1 { color: #333; }
        .controls { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .controls input { flex-grow: 1; padding: 0.8rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
        #qr-reader { width: 100%; max-width: 500px; margin: 1rem auto; border: 1px solid #ddd; display: none; }
        .table-container { background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .actions-cell { display: flex; gap: 0.5rem; }
        .btn { padding: 0.5rem 1rem; text-decoration: none; border-radius: 5px; font-size: 0.9rem; border: none; cursor: pointer; color: white; }
        .btn-edit { background-color: #ffc107; color: #212529; }
        .btn-confirm { background-color: #007bff; }
        .btn-scan { background-color: #17a2b8; }
        .btn-confirmed { background-color: #28a745; cursor: not-allowed; }
        /* Estilos do Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 400px; }
        .modal-content h2 { margin-top: 0; }
        .modal-content label { display: block; margin-top: 1rem; font-weight: bold; }
        .modal-content input { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-top: 0.5rem; }
        .modal-footer { margin-top: 1.5rem; text-align: right; display: flex; gap: 0.5rem; justify-content: flex-end; }
    </style>
</head>
<body>
    <div class="header">
        <a href="/index.html">&larr; Voltar para o Menu</a>
        <h1 id="titulo-janela">Carregando...</h1>
    </div>

    <div class="controls">
        <input type="text" id="search-input" placeholder="Busque por cliente, cód. venda ou escaneie...">
        <button id="scan-button" class="btn btn-scan">Escanear</button>
    </div>
    <div id="qr-reader"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>UF</th>
                    <th>Cód. Venda</th>
                    <th>Volumes</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="vendas-table-body"></tbody>
        </table>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">Confirmar Venda</h2>
            <p><strong>Cliente:</strong> <span id="modal-cliente-nome"></span></p>
            <form id="confirm-form">
                <label for="volumes-input">Quantidade de Volumes:</label>
                <input type="number" id="volumes-input" min="1" required>
                <input type="hidden" id="envio-id-input">
                <div class="modal-footer">
                    <button type="button" id="cancel-button" class="btn" style="background-color: #6c757d;">Cancelar</button>
                    <button type="submit" id="save-button" class="btn" style="background-color: #28a745;">Salvar Confirmação</button>
                </div>
            </form>
        </div>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    // Chaves Supabase mantidas
    const SUPABASE_URL = 'https://nfsuisftzddegihyhoha.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mc3Vpc2Z0emRkZWdpaHlob2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMTcwMDcsImV4cCI6MjA3NDU5MzAwN30.tM_9JQo6ejzOBWKQ9XxT54f8NuM6jSoHomF9c_IfEJI'; 

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let todasAsVendas = []; 
    let janelaColeta = '';
    
    document.addEventListener('DOMContentLoaded', async () => {
        // Lógica de Autenticação (mantida)
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) { 
            window.location.href = '/login.html'; 
            return; 
        }

        const params = new URLSearchParams(window.location.search);
        janelaColeta = params.get('janela');
        const dataString = params.get('data'); 
        
        if (!janelaColeta || !dataString) { 
            document.getElementById('titulo-janela').textContent = "Erro: Parâmetros (Janela ou Data) não especificados."; 
            return; 
        }
        
        // Cálculo das datas de início e fim do dia (Mantido do primeiro)
        const [year, month, day] = dataString.split('-').map(Number);
        const selectedDate = new Date(year, month - 1, day);
        const startOfDay = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate());
        const endOfDay = new Date(startOfDay);
        endOfDay.setDate(endOfDay.getDate() + 1);

        // Atualiza o título para incluir a data (Mantido do primeiro)
        document.getElementById('titulo-janela').textContent = `Vendas de ${selectedDate.toLocaleDateString('pt-BR')} - Janela: ${janelaColeta}`;
        
        setupEventListeners();
        
        // Chama a função com os três parâmetros (Mantido do primeiro)
        await carregarVendas(janelaColeta, startOfDay.toISOString(), endOfDay.toISOString());
    });

    function renderTable(vendasParaRenderizar) {
        const tableBody = document.getElementById('vendas-table-body');
        tableBody.innerHTML = '';
        // Colspan atualizado para 6, para incluir a nova coluna UF
        if (vendasParaRenderizar.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6">Nenhuma venda encontrada para o filtro atual.</td></tr>'; 
            return;
        }
        vendasParaRenderizar.forEach(venda => {
            tableBody.innerHTML += `
                <tr id="venda-row-${venda.id}">
                    <td>${venda.cliente_nome || 'N/A'}</td>
                    <td>${venda.uf || 'N/A'}</td> 
                    <td>${venda.codigo_venda || 'N/A'}</td>
                    <td>${venda.volumes || '1'}</td>
                    <td>${venda.status || 'Pendente'}</td>
                    <td class="actions-cell">
                        <a href="envio-form.html?id=${venda.id}" class="btn btn-edit">Editar</a>
                        ${venda.status !== 'Confirmado' ? 
                            `<button class="btn btn-confirm" data-venda-id="${venda.id}">Confirmar</button>` : 
                            `<button class="btn btn-confirmed" disabled>Confirmado</button>`
                        }
                    </td>
                </tr>
            `;
        });
    }

    // Função de carregamento AGORA aceita os parâmetros de data (Mantida do primeiro)
    async function carregarVendas(janela, startDate, endDate) {
        const tableBody = document.getElementById('vendas-table-body');
        // Colspan atualizado para 6
        tableBody.innerHTML = '<tr><td colspan="6">Carregando...</td></tr>'; 
        try {
            // Chamada à Edge Function com os 3 parâmetros (Mantida do primeiro)
            const { data, error } = await supabase.functions.invoke('get-vendas-por-janela', { 
                body: { 
                    janela: janela,
                    start_date: startDate, 
                    end_date: endDate 
                } 
            });
            if (error) throw error;
            todasAsVendas = data.vendas;
            renderTable(todasAsVendas);
        } catch (error) {
            // Colspan atualizado para 6
            tableBody.innerHTML = `<tr><td colspan="6">Erro ao carregar vendas: ${error.message}</td></tr>`; 
        }
    }

    // A função setupEventListeners e toda a lógica de busca, QR code e modal de confirmação foi mantida.
    function setupEventListeners() {
        const searchInput = document.getElementById('search-input');
        const tableBody = document.getElementById('vendas-table-body');
        const modal = document.getElementById('confirm-modal');
        const confirmForm = document.getElementById('confirm-form');
        const scanButton = document.getElementById('scan-button');
        const qrReaderDiv = document.getElementById('qr-reader');
        const html5QrCode = new Html5Qrcode("qr-reader");
        let isScannerRunning = false;
        
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const vendasFiltradas = todasAsVendas.filter(venda => 
                (venda.cliente_nome?.toLowerCase().includes(query)) ||
                (venda.codigo_venda?.toLowerCase().includes(query)) ||
                (venda.ordem_manipulacao?.toLowerCase().includes(query))
            );
            renderTable(vendasFiltradas);
        });

        tableBody.addEventListener('click', (event) => {
            const target = event.target;
            if (target.matches('.btn-confirm')) {
                const vendaId = target.dataset.vendaId;
                const venda = todasAsVendas.find(v => v.id == vendaId);
                if (venda) {
                    document.getElementById('modal-cliente-nome').textContent = venda.cliente_nome;
                    document.getElementById('volumes-input').value = venda.volumes || 1;
                    document.getElementById('envio-id-input').value = venda.id;
                    modal.style.display = 'flex';
                }
            }
        });

        confirmForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const vendaId = document.getElementById('envio-id-input').value;
            const volumes = document.getElementById('volumes-input').value;
            const saveButton = document.getElementById('save-button');
            saveButton.textContent = 'Processando...';
            try {
                const { data: htmlString, error } = await supabase.functions.invoke('confirmar-envio', { 
                    body: { envio_id: parseInt(vendaId), volumes: parseInt(volumes) },
                    responseType: 'text'
                });
                if (error) throw error;
                const printWindow = window.open('', '_blank');
                printWindow.document.write(htmlString);
                printWindow.document.close();
                printWindow.print();
                
                // Remove a venda da lista local e renderiza novamente
                todasAsVendas = todasAsVendas.filter(v => v.id != vendaId);
                renderTable(todasAsVendas);
                
                modal.style.display = 'none';
            } catch(error) {
                alert(`Erro ao confirmar: ${error.message}`);
            } finally {
                saveButton.textContent = 'Salvar Confirmação';
            }
        });
        
        document.getElementById('cancel-button').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        const qrCodeSuccessCallback = (decodedText) => {
            searchInput.value = decodedText;
            searchInput.dispatchEvent(new Event('input'));
            stopScanner();
        };
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        function startScanner() {
            qrReaderDiv.style.display = 'block';
            scanButton.textContent = 'Fechar Câmera';
            isScannerRunning = true;
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                .catch(err => alert("Erro ao iniciar a câmera. Verifique as permissões."));
        }

        function stopScanner() {
            if (isScannerRunning) {
                html5QrCode.stop().then(() => {
                    qrReaderDiv.style.display = 'none';
                    scanButton.textContent = 'Escanear';
                    isScannerRunning = false;
                }).catch(err => {
                    console.error("Falha ao parar o scanner, mas continuando...", err);
                    qrReaderDiv.style.display = 'none';
                    scanButton.textContent = 'Escanear';
                    isScannerRunning = false;
                });
            }
        }

        scanButton.addEventListener('click', () => {
            isScannerRunning ? stopScanner() : startScanner();
        });
    }
</script>
</body>
</html>
